<mat-card style="margin-left: 10px;">
    <div class="text-center">
        <h1>Listado de proveedores</h1>
    </div>
    <mat-card-content class="mat-elevation-z8">
        <button routerLink="/admin/add-proveedor" mat-raised-button color="primary">Agregar proveedor</button>
        <table mat-table [dataSource]="proveedores" class="demo-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let proveedor"> {{proveedor.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let proveedor"> {{proveedor.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let proveedor"> {{proveedor.email}} </td>
            </ng-container>
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let proveedor"> {{proveedor.telephone}} </td>
            </ng-container>
              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let proveedor">
                  <button mat-raised-button color="success" (click)="updateProveedor(proveedor.id)" focusable="false" >
                    Editar
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
            <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
        </table>
    </mat-card-content>
</mat-card>
