<mat-card style="margin-left: 10px;">
    <div class="text-center">
        <h1>Listado de categorias</h1>
    </div>
    <mat-card-content class="mat-elevation-z8">
        <button routerLink="/admin/add-categoria" mat-raised-button color="primary">Agregar categoria</button>
        <table mat-table [dataSource]="categorias" class="demo-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let categoria"> {{categoria.name}} </td>
            </ng-container>
              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let categoria">
                  <button mat-raised-button color="success" (click)="updateCategoria(categoria.id)" focusable="false" >
                    Editar
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
            <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
        </table>
    </mat-card-content>
</mat-card>
