<mat-card style="margin-left: 10px;">
    <div class="text-center">
        <h1>Listado de productos</h1>
    </div>
    <mat-card-content class="mat-elevation-z8">
        <button routerLink="/admin/add-producto" mat-raised-button color="primary">Agregar producto</button>
        <table mat-table [dataSource]="productos" class="demo-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let producto"> {{producto.name}} </td>
            </ng-container>
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let producto"> {{producto.detail}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let producto"> {{producto.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="sale_price">
                <th mat-header-cell *matHeaderCellDef> Precio Venta </th>
                <td mat-cell *matCellDef="let producto"> {{producto.sale_price}} </td>
            </ng-container>
            <ng-container matColumnDef="estate">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let producto"> {{producto.estate}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let producto"> {{producto.category.name}} </td>
            </ng-container>
            <ng-container matColumnDef="supplier">
                <th mat-header-cell *matHeaderCellDef> Proveedor </th>
                <td mat-cell *matCellDef="let producto"> {{producto.supplier.name}} </td>
            </ng-container>
              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let producto">
                  <button mat-raised-button color="success" (click)="updateProducto(producto.id)" focusable="false" >
                    Editar
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
            <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
        </table>
    </mat-card-content>
</mat-card>
