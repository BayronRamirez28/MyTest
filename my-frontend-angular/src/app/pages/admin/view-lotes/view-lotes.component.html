<mat-card style="margin-left: 10px;">
    <div class="text-center">
        <h1>Listado de lotes</h1>
    </div>
    <mat-card-content class="mat-elevation-z8">
        <button routerLink="/admin/add-lote" mat-raised-button color="primary">Agregar lote</button>
        <table mat-table [dataSource]="lotes" class="demo-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let lote"> {{lote.id}} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let lote"> {{lote.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="price_shopping">
                <th mat-header-cell *matHeaderCellDef> Precio Compra </th>
                <td mat-cell *matCellDef="let lote"> {{lote.price_shopping}} </td>
            </ng-container>
            <ng-container matColumnDef="registration_date">
                <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
                <td mat-cell *matCellDef="let lote"> {{lote.registration_date}} </td>
            </ng-container>
            <ng-container matColumnDef="expiration_date">
                <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
                <td mat-cell *matCellDef="let lote"> {{lote.expiration_date}} </td>
            </ng-container>
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let lote"> {{lote.product.name}} </td>
            </ng-container>
              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let lote">
                  <button mat-raised-button color="success" (click)="updateLote(lote.id)" focusable="false" >
                    Editar
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
            <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
        </table>
    </mat-card-content>
</mat-card>
