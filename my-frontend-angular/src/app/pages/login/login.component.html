<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="container text-center">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/user.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Inicio de sesión</h1>
                    <form (ngSubmit) = "formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Correo Electrónico</mat-label>
                            <input [(ngModel)] = "loginData.username" name ="username" required  matInput placeholder="Ingresa correo electronico">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input [(ngModel)] = "loginData.password" name = "password" type="password" required  matInput placeholder="Ingresa contraseña">
                            <mat-hint>La contraseña debe ser valida</mat-hint>
                        </mat-form-field>
                        <br><br>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Iniciar Sesión</button>
                            <button type="reset"  mat-raised-button color="accent" style="margin-left: 20px;">Limpiar</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
