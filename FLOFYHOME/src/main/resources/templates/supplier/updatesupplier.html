<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar proveedor</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Editar Proveedor</h1>
		
		<form th:action="@{/proveedores/save}" method="post">
		<input type="hidden" name="id" th:value="${proveedor.id}">
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre
					Proveedor </label> <input type="text" class="form-control"
					id="formGroupExampleInput" name="name" th:value="${proveedor.name}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Email
				</label> <input type="text" class="form-control" id="formGroupExampleInput2"
					name="email" th:value="${proveedor.email}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Telefono
				</label> <input type="text" class="form-control" id="formGroupExampleInput2"
					name="telephone" th:value="${proveedor.telephone}">
			</div>
			<button type="submit" class="btn btn-success">Actualizar</button>
		</form>


	</div>
</body>
</html>
