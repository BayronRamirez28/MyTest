<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Listado de proveedores</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="productos">Lista de Productos</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/proveedores}">Proveedores</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/categorias}">Categorias</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<div class="Container text-center">
		<div class="row g-3 align-items-center">
			<div class="col-auto">
				<a th:href="@{/proveedores/create}" class="btn btn-dark mb-2">Nuevo
					Proveedor</a>
			</div>
		</div>
		<br>
		<table class="table table-sm">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Email</th>
					<th>Telefono</th>
					<th>Acci√≥n</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="proveedor:${proveedores}">
					<td th:text="${proveedor.id}"></td>
					<td th:text="${proveedor.name}"></td>
					<td th:text="${proveedor.email}"></td>
					<td th:text="${proveedor.telephone}"></td>
					<td><a
						th:href="@{/proveedores/edit/{id} (id=${proveedor.id}) }"
						class="btn btn-warning">Editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
