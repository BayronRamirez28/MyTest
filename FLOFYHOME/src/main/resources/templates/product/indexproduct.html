<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Listado de productos</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="productos">Lista de Productos</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/proveedores}">Proveedores</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/categorias}">Categorias</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<div class="Container text-center">

		<form class="form-inline" th:action="@{productos}">
			<div class="row g-3 align-items-center">
				<div class="col-auto">
					<label class="col-form-label">Filtrar : </label>
				</div>
				<div class="col-auto">
					<input type="text" name="keyWord" class="form-control" id="keyWord"
						th:value="${keyWord}" placeholder="Buscar">
				</div>
				<div class="col-auto">
					<input type="submit" class="btn btn-info mb-2" value="Buscar">
					&nbsp;&nbsp; <input type="button" class="btn btn-secondary mb-2"
						value="Limpiar" onclick="clearSearch()"> &nbsp;&nbsp; <a
						th:href="@{/productos/create}" class="btn btn-dark mb-2">Nuevo
						Producto</a>
				</div>
			</div>
		</form>
		<br>
		<table class="table table-sm">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Cantidad</th>
					<th>Precio Venta</th>
					<th>Estado</th>
					<th>Detalle</th>
					<th>Cantidad minima</th>
					<th>Imagen</th>
					<th>Proveedor</th>
					<th>Categoria</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.name}"></td>
					<td th:text="${producto.quantity}"></td>
					<td th:text="${producto.sale_price}"></td>
					<td th:text="${producto.estate}"></td>
					<td th:text="${producto.detail}"></td>
					<td th:text="${producto.minimun_quantity}"></td>
					<td th:text="${producto.image}"></td>
					<td th:text="${producto.supplier.name}"></td>
					<td th:text="${producto.category.name}"></td>
					<td><a th:href="@{/productos/edit/{id} (id=${producto.id}) }"
						class="btn btn-warning">Editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		function clearSearch() {
			window.location = '/productos';
		}
	</script>
</body>
</html>
